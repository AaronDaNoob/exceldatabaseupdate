<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Dates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: white;
            --border-color: #dee2e6;
        }
        .dark-mode {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --border-color: #333;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .card, .list-group-item {
            background-color: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="position-fixed top-0 end-0 p-3">
        <button id="theme-toggle" class="btn btn-outline-secondary">ðŸŒ™</button>
    </div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Shops Found</h1>
        <ul class="list-group mb-4">
            {% for shop in shops %}
            <li class="list-group-item">{{ shop }}</li>
            {% endfor %}
        </ul>
        <div class="card p-4">
            <form method="post" action="/process_dates">
                <div class="mb-3">
                    <label for="dates" class="form-label">Enter new dates (comma-separated, e.g., 20-03-2012,21-03-2012):</label>
                    <input type="text" class="form-control" id="dates" name="dates" required>
                </div>
                <div class="mb-3">
                    <label for="format" class="form-label">Choose Date Format:</label>
                    <select class="form-select" id="format" name="format">
                        <option value="dd-mm-yyyy">dd-mm-yyyy</option>
                        <option value="dd/mm/yyyy">dd/mm/yyyy</option>
                        <option value="dd-mm-yy">dd-mm-yy</option>
                        <option value="dd/mm/yy">dd/mm/yy</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Next</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggle = document.getElementById('theme-toggle');
        const body = document.body;

        const currentTheme = localStorage.getItem('theme');
        const sunIcon = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>';
        const moonIcon = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>';
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
            toggle.innerHTML = sunIcon;
        } else {
            toggle.innerHTML = moonIcon;
        }

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            toggle.innerHTML = isDark ? sunIcon : moonIcon;
        });
    </script>
</body>
</html>
